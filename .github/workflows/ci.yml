name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  health-check:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://user:password@localhost:5432/db"
      TURSO_DATABASE_URL: "libsql://db.turso.io"
      TURSO_AUTH_TOKEN: "dummy"
      OPENAI_API_KEY: "dummy"
      TAVILY_API_KEY: "dummy"
      BROWSERLESS_API_KEY: "dummy"
      R2_ACCOUNT_ID: "dummy"
      R2_ACCESS_KEY_ID: "dummy"
      R2_SECRET_ACCESS_KEY: "dummy"
      GOOGLE_GENERATIVE_AI_API_KEY: "dummy"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate --schema=prisma/schema.prisma
      
      - name: Generate Prisma Edge Client
        run: npx prisma generate --schema=prisma/edge.prisma
      
      - name: Lint
        if: always()
        run: npm run lint
      
      - name: Check Sins
        if: always()
        run: chmod +x scripts/check-sins.sh && ./scripts/check-sins.sh
      
      - name: Run Tests
        if: always()
        run: npm test
      
      - name: Build
        if: always()
        run: npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - run: npx playwright test

  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx commitlint --from ${{ github.event.pull_request.head.sha }} --to ${{ github.event.pull_request.base.sha }} --verbose
        if: github.event_name == 'pull_request'
      - run: npx commitlint --from HEAD~1 --to HEAD --verbose
        if: github.event_name == 'push'
